image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo
  CARGO_TERM_COLOR: always
  # Optimize CI builds with sparse registry
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  MDBOOK_VERSION: "0.4.36"

# Define a cache template
.cargo-cache:
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - .cargo/
      - target/

stages:
  - test
  - lint
  - coverage
  - docs
  - build
  - deploy

# Basic test job
test:
  stage: test
  extends: .cargo-cache
  script:
    - rustc --version
    - cargo --version
    - cargo test --all-features
  artifacts:
    paths:
      - target/debug/
    expire_in: 1 day

# Linting job (formatting and clippy)
lint:
  stage: lint
  extends: .cargo-cache
  script:
    - rustup component add rustfmt clippy
    - cargo fmt -- --check
    - cargo clippy -- -D warnings

# Code coverage job
coverage:
  stage: coverage
  extends: .cargo-cache
  script:
    - bash .devtools/scripts/coverage.sh
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml
    paths:
      - cobertura.xml
      - .devtools/coverage/
    expire_in: 1 week
  # Add coverage visualization to merge requests
  coverage: '/^\d+.\d+% coverage/'

# Documentation validation job
docs:
  stage: docs
  image: node:latest
  before_script:
    - apt-get update && apt-get install -y python3 python3-pip
    - pip3 install pyyaml
  script:
    - chmod +x .devtools/scripts/validate_docs.sh
    - chmod +x .devtools/scripts/doc-overhaul/comprehensive_test.sh
    - chmod +x .devtools/scripts/doc-overhaul/generate_report.sh
    - export CI_MODE=true
    - bash .devtools/scripts/validate_docs.sh
  artifacts:
    paths:
      - doc_validation_report.txt
      - target/reports/docs_validation/
    expire_in: 1 week
    when: always
  rules:
    - changes:
      - docs/**/*
      - .devtools/scripts/validate_docs.sh
      - .devtools/scripts/validate_frontmatter.py
      - .devtools/scripts/doc-overhaul/**/*
      - .devtools/config/markdownlint.json

# Documentation quality report job (not run in CI, but available for manual execution)
docs:quality-report:
  stage: docs
  image: node:latest
  before_script:
    - apt-get update && apt-get install -y python3 python3-pip pandoc
    - pip3 install pyyaml
  script:
    - chmod +x .devtools/scripts/doc-overhaul/generate_report.sh
    - chmod +x .devtools/scripts/doc-overhaul/comprehensive_test.sh
    - bash .devtools/scripts/doc-overhaul/generate_report.sh
  artifacts:
    paths:
      - target/reports/docs_validation/
    expire_in: 2 weeks
  when: manual

# Build release binaries
build:
  stage: build
  extends: .cargo-cache
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/navius
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG

# Only run the pipeline on main branch and merge requests
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG

# Job to build and deploy documentation
pages:
  image: rust:latest
  stage: docs
  before_script:
    - cargo install mdbook --version ${MDBOOK_VERSION}
  script:
    - cd docs
    - mdbook build
    - cd ..
    - mv target/book public  # GitLab Pages expects the content to be in a 'public' directory
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Only deploy on main branch
  cache:
    paths:
      - .cargo
      - target/ 