image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo
  CARGO_TERM_COLOR: always
  # Optimize CI builds with sparse registry
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

# Define a cache template
.cargo-cache:
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - .cargo/
      - target/

# Include additional job configurations
include:
  - local: .devtools/gitlab/ci/mirror_to_github.yml

stages:
  - test
  - lint
  - coverage
  - build
  - deploy

# Basic test job
test:
  stage: test
  extends: .cargo-cache
  script:
    - rustc --version
    - cargo --version
    - cargo test --all-features
  artifacts:
    paths:
      - target/debug/
    expire_in: 1 day

# Linting job (formatting and clippy)
lint:
  stage: lint
  extends: .cargo-cache
  script:
    - rustup component add rustfmt clippy
    - cargo fmt -- --check
    - cargo clippy -- -D warnings

# Code coverage job
coverage:
  stage: coverage
  extends: .cargo-cache
  script:
    - bash .devtools/scripts/coverage.sh
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml
    paths:
      - cobertura.xml
      - .devtools/coverage/
    expire_in: 1 week
  # Add coverage visualization to merge requests
  coverage: '/^\d+.\d+% coverage/'

# Build release binaries
build:
  stage: build
  extends: .cargo-cache
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/navius
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG

# Only run the pipeline on main branch and merge requests
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG 