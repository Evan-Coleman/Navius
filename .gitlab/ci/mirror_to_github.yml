# This job mirrors the repository to GitHub after successful pipeline completion

mirror_to_github:
  stage: deploy
  image: alpine:latest
  variables:
    GIT_STRATEGY: clone
  before_script:
    - apk add --no-cache git openssh-client
    - eval $(ssh-agent -s)
    - echo "$GITHUB_MIRROR_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$GITHUB_MIRROR_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 700 ~/.ssh
    - chmod 644 ~/.ssh/known_hosts
    - git config --global user.email "$GITLAB_USER_EMAIL"
    - git config --global user.name "GitLab CI Mirror"
  script:
    - git remote add github $GITHUB_MIRROR_REPO_URL
    - git checkout ${CI_COMMIT_REF_NAME}
    - git push --force github ${CI_COMMIT_REF_NAME}
  rules:
    # Only mirror on main branch or tag creation
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG
  # We need to run this even if previous jobs fail
  allow_failure: true 